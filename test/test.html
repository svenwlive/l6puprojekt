<!DOCTYPE html>
<html>
<head>
  <title>Snake Online: Game</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  canvas {
    border: 2px solid white;
  }

  #score {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 30px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  #game-over, #start-screen {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    text-align: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    font-size: 20px;
  }
  </style>
</head>
<body>
<div id="start-screen">
  <p id="start-text">Welcome to the Snake Game!</p>
  <p id="difficulty-text">Difficulty: setDiff</p>
  <button id="start-btn">Start Game</button>
</div>
<div id="score">Score: 0</div>
<canvas width="400" height="400" id="game"></canvas>
<div id="game-over">
  <p>Game Over!</p>
  <p>Your score: <span id="final-score"></span></p>
  <button id="play-again-btn">Play Again</button>
  <button id="home-btn">Home</button>
</div>
<script>
  'use strict';

  var canvas = document.getElementById('game');
  var context = canvas.getContext('2d');

  var grid = 16;
  var count = 0;
  var score = 0; // Score variable
  var gameOver = false; // Game over flag

  var snake = {
    x: 160,
    y: 160,
    dx: grid,
    dy: 0,
    cells: [],
    maxCells: 4
  };

  var apple = {
    x: 320,
    y: 320
  };

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min)) + min;
  }

  function loop() {
    if (gameOver) {
      return;
    }

    requestAnimationFrame(loop);

    if (++count < 7) {
      return;
    }

    count = 0;
    context.clearRect(0,0,canvas.width,canvas.height);

    snake.x += snake.dx;
    snake.y += snake.dy;

    if (snake.x < 0) {
      snake.x = canvas.width - grid;
    }
    else if (snake.x >= canvas.width) {
      snake.x = 0;
    }
  
    if (snake.y < 0) {
      snake.y = canvas.height - grid;
    }
    else if (snake.y >= canvas.height) {
      snake.y = 0;
    }

    snake.cells.unshift({x: snake.x, y: snake.y});

    if (snake.cells.length > snake.maxCells) {
      snake.cells.pop();
    }

    context.fillStyle = 'red';
    context.fillRect(apple.x, apple.y, grid-1, grid-1);

    snake.cells.forEach(function(cell, index) {
      if (index === 0) {
        context.fillStyle = 'orange';
      } else {
        context.fillStyle = 'green';
      }
      context.fillRect(cell.x, cell.y, grid-1, grid-1);  

      if (cell.x === apple.x && cell.y === apple.y) {
        snake.maxCells++;
        score++; // Increase the score
        document.getElementById('score').innerHTML = "Score: " + score; // Update the score display

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }

      for (var i = index + 1; i < snake.cells.length; i++) {
        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
          gameOver = true;
          document.getElementById('game-over').style.display = 'block';
          document.getElementById('final-score').innerText = score;
        }
      }
    });
  }

  document.addEventListener('keydown', function(e) {
    if (e.which === 37 && snake.dx === 0) {
      snake.dx = -grid;
      snake.dy = 0;
    }
    else if (e.which === 38 && snake.dy === 0) {
      snake.dy = -grid;
      snake.dx = 0;
    }
    else if (e.which === 39 && snake.dx === 0) {
      snake.dx = grid;
      snake.dy = 0;
    }
    else if (e.which === 40 && snake.dy === 0) {
      snake.dy = grid;
      snake.dx = 0;
    }
  });

  document.getElementById('start-btn').addEventListener('click', function() {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('score').style.display = 'block';
    requestAnimationFrame(loop);
  });

  document.getElementById('play-again-btn').addEventListener('click', function() {
    window.location.reload();
  });

  document.getElementById('home-btn').addEventListener('click', function() {
    window.location.href = '../index.html';
  });

  document.getElementById('start-screen').style.display = 'block';
</script>
</body>
</html>
